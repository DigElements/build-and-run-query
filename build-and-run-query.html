<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elastic-client-query-builder/elastic-client-query-builder.html">
<link rel="import" href="../elastic-client-search/elastic-client-search.html">
<link rel="import" href="../json-combine/json-combine.html">

<!--
A Polymer Element that builds and runs an elasticsearch query and returns the transformed results.

### Example
```html
<build-and-run-query
  fields='"myField"'
  values='"myValue"'
  client="[[client]]"
  index-name="myIndexName"
  index-types='["myIndexType"]'
  transform-function="[[myFunction]]"
  error="{{error}}"
  loading="{{loading}}"
  results="{{results}}">
</build-and-run-query>
```

@demo demo/index.html
-->

<dom-module id="build-and-run-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <elastic-client-query-builder
      type="[[type]]"
      fields="[[fields]]"
      values="[[values]]"
      ejs-query="{{_query}}">
    </elastic-client-query-builder>

    <elastic-client-search id="runner"
      client="[[client]]"
      index="[[indexName]]"
      elastic-types="[[indexTypes]]"
      aggregations="[[aggregations]]"
      filters="[[filters]]"
      page-size="[[pageSize]]"
      query="[[_query]]"
      sort-field="[[sortField]]"
      sort-order="[[sortOrder]]"
      results="{{_results}}"
      loading="{{loading}}"
      last-error="{{error}}">
    </elastic-client-search>

    <json-combine
      data-in1="[[_results]]"
      data-in2="{}"
      data-out="{{total}}"
      combine-function="[[_createTotalTransformFunction()]]">
    </json-combine>

    <template is="dom-if" if="[[raw]]">
      <json-combine
        data-in1="[[_results]]"
        data-in2="{}"
        data-out="{{results}}"
        combine-function="[[_createResultsTransformFunction()]]">
      </json-combine>
    </template>

    <template is="dom-if" if="[[!raw]]">
      <json-combine
        data-in1="[[_results]]"
        data-in2="[[transformConfig]]"
        data-out="{{results}}"
        combine-function="[[transformFunction]]">
      </json-combine>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'build-and-run-query',

      properties: {
        /**
         * (Optional)
         *
         * The array of elasticsearch aggregation objects for the query.
         *
         * @type {Array}
         * @default []
         */
        aggregations: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * (Required)
         *
         * The elasticsearch client object.
         *
         * @type {Object}
         */
        client: {
          type: Object
        },

        /**
         * (Output)
         *
         * The elasticsearch error.
         *
         * @type {Object}
         */
        error: {
          notify: true,
          type: Object
        },

        /**
         * (Required)
         *
         * The string or array query fields.
         *
         * @type {Array}
         */
        fields: {
          type: Array
        },

        /**
         * (Optional)
         *
         * The array of elasticsearch filter objects for the query.
         *
         * @type {Array}
         * @default []
         */
        filters: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * (Required)
         *
         * The elasticsearch index name.
         *
         * @type {String}
         */
        indexName: {
          type: String
        },

        /**
         * (Required)
         *
         * The array of elasticsearch index types.
         *
         * @type {Array}
         */
        indexTypes: {
          type: Array
        },

        /**
         * (Output)
         *
         * Whether the elasticsearch query is running.
         *
         * @type {Boolean}
         * @default false
         */
        loading: {
          notify: true,
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The page size of the elasticsearch query.
         *
         * @type {Number}
         * @default 1
         */
        pageSize: {
          type: Number,
          value: 1
        },

        /**
         * (Optional)
         *
         * Whether to return the raw elasticsearch results rather than the elasticsearch results passed through the transformFunction.
         *
         * @type {Boolean}
         * @default false
         */
        raw: {
          type: Boolean,
          value: false
        },

        /**
         * (Output)
         *
         * The elasticsearch results passed through the transformFunction (or the raw elasticsearch results if raw is true).
         *
         * @type {Object}
         */
        results: {
          notify: true,
          type: Object
        },

        /**
         * (Optional)
         *
         * The sort field of the elasticsearch query.
         *
         * @type {String}
         * @default ''
         */
        sortField: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The sort order of the elasticsearch query.
         *
         * @type {String}
         * @default 'desc'
         */
        sortOrder: {
          type: String,
          value: 'desc'
        },

        /**
         * (Output)
         *
         * The total count of hits in the elasticsearch query results.
         *
         * @type {Number}
         */
        total: {
          notify: true,
          type: Number
        },

        /**
         * (Optional)
         *
         * The config passed with the elasticsearch results to the transformFunction.
         *
         * @type {Object}
         * @default {}
         */
        transformConfig: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * (Optional)
         *
         * The function to transform the elasticsearch results into the output results.  Required if raw is false.
         *
         * @type {Function}
         */
        transformFunction: {
          type: Function
        },

        /**
         * (Optional)
         *
         * The query type.
         *
         * @type {String}
         * @default 'term'
         */
        type: {
          type: String,
          value: 'term'
        },

        /**
         * (Required)
         *
         * The string or array query values.
         *
         * @type {Array}
         */
        values: {
          type: Array
        },

        /**
         * The elasticsearch query object.
         *
         * @type {Object}
         * @private
         */
        _query: {
          type: Object
        },

        /**
         * The elasticsearch query results.
         *
         * @type {Object}
         * @private
         */
        _results: {
          type: Object
        }
      },

      _createResultsTransformFunction: function() {
        return function(data) {
          return data;
        };
      },

      _createTotalTransformFunction: function() {
        return function(data) {
          return data && data.hits && data.hits.total ? data.hits.total : 0;
        };
      },

      /**
       * Resets the results and runs the query.
       */
      runQuery: function() {
        this.results = undefined;
        this.$$('#runner').search();
      }
    });
  })();
  </script>
</dom-module>
